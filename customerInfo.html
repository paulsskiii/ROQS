<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ROQS - Customer Information</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="../images/logo1.png" alt="ROQS Logo" class="logo">
        </header>
        <main class="main">
            <section class="customer-info">
                <h1>Enter Your Information</h1>
                <form>
                    <div class="input-group">
                        <label for="customer-name">Customer Name:</label>
                        <input type="text" id="customer-name" name="customer-name" required>
                    </div>
                    <div class="input-group">
                        <label for="table-number">Table Number:</label>
                        <input type="number" id="table-number" name="table-number" required>
                    </div>
                    <button type="submit" class="btn">Continue</button>
                </form>
            </section>
        </main>
    </div>
    <footer class="copyright">
        &copy; 2023 ROQS - Restaurant Ordering and Queuing System. All rights reserved.
    </footer>
</body>
</html>
