<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesMain.css">
    <title>ROQS - Restaurant Ordering and Queuing System</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="images/logo1.png" alt="ROQS Logo" class="logo">
        </div>
    </header>
    <main class="main">
        <section class="order-items">
            <div class="container">
                <h2>Items to Order</h2>
                <!-- List of items to order goes here -->
            </div>
        </section>
        <section class="search-bar">
            <div class="container">
                <input type="text" id="food-search" placeholder="Search for food...">
            </div>
        </section>
        <section class="food-categories">
            <div class="container">
                <h2>Food Categories</h2>
                <!-- List of food categories goes here -->
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 ROQS - Restaurant Ordering and Queuing System. All rights reserved.</p>
        </div>
    </footer>

</html>
