<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesMain.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>ROQS - Restaurant Ordering and Queuing System</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <text>M E N U</text>
      </div>
    </header>
    <main class="main">
      <section class="search-bar">
        <div class="container">
          <input
            type="text"
            id="food-search"
            placeholder="Search for food..."
          />
        </div>
      </section>
      <section class="food-categories">
        <div class="container">
          <h2>Food Categories</h2>
          <!-- Category Bar -->
          <div class="container">
            <div
              class="btn-group flex-nowrap d-flex overflow-auto pb-3"
              role="group"
            >
              <div class="flex-column">
                <input
                  type="button"
                  class="btn-check flex-column"
                  id="button1"
                  autocomplete="off"
                />
                <label
                  class="btn btn-light mx-1 rounded text-nowrap"
                  for="button1"
                  >Category 1</label
                >
              </div>
              <div class="flex-column">
                <input
                  type="button"
                  class="btn-check flex-column"
                  id="button2"
                  autocomplete="off"
                />
                <label
                  class="btn btn-light mx-1 rounded text-nowrap"
                  for="button2"
                  >Category 2</label
                >
              </div>
              <div class="flex-column">
                <input
                  type="button"
                  class="btn-check flex-column"
                  id="button3"
                  autocomplete="off"
                />
                <label
                  class="btn btn-light mx-1 rounded text-nowrap"
                  for="button3"
                  >Category 3</label
                >
              </div>
              <div class="flex-column">
                <input
                  type="button"
                  class="btn-check flex-column"
                  id="button4"
                  autocomplete="off"
                />
                <label
                  class="btn btn-light mx-1 rounded text-nowrap"
                  for="button4"
                  >Category 4</label
                >
              </div>
              <div class="flex-column">
                <input
                  type="button"
                  class="btn-check flex-column"
                  id="button5"
                  autocomplete="off"
                />
                <label
                  class="btn btn-light mx-1 rounded text-nowrap"
                  for="button5"
                  >Category 5</label
                >
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="order-items">
        <div class="container">
          <h2>Items to Order</h2>
          <!-- Item Cards -->
          <div class="container">
            <div
              class="btn-group flex-nowrap d-flex overflow-auto pb-3"
              role="group"
            >
              <div class="flex-column">
                <div class="card mx-3 p-1" style="width: 16rem">
                  <img src="salad.png" class="card-img-top" />
                  <div class="card-body d-flex flex-column align-items-center">
                    <div class="d-flex justify-content-between w-100 mb-2">
                      <h5 class="card-title" id="itemName1"></h5>
                      <h5 class="card-title" id="itemPrice1"></h5>
                    </div>
                    <p class="card-text text-start" id="itemDescription1"></p>
                    <button
                      type="button"
                      class="btn btn-dark"
                      onclick="populateModal(item1.name, item1.description, item1.price);"
                      id="button1"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                    >
                      Order
                    </button>
                  </div>
                </div>
              </div>
              <div class="flex-column">
                <div class="card mx-3 p-1" style="width: 16rem">
                  <img src="salad.png" class="card-img-top" />
                  <div class="card-body d-flex flex-column align-items-center">
                    <div class="d-flex justify-content-between w-100 mb-2">
                      <h5 class="card-title" id="itemName2"></h5>
                      <h5 class="card-title" id="itemPrice2"></h5>
                    </div>
                    <p class="card-text text-start" id="itemDescription2"></p>
                    <button
                      type="button"
                      class="btn btn-dark"
                      onclick="populateModal(item2.name, item2.description, item2.price);"
                      id="button2"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                    >
                      Order
                    </button>
                  </div>
                </div>
              </div>
              <div class="flex-column">
                <div class="card mx-3 p-1" style="width: 16rem">
                  <img src="salad.png" class="card-img-top" />
                  <div class="card-body d-flex flex-column align-items-center">
                    <div class="d-flex justify-content-between w-100 mb-2">
                      <h5 class="card-title" id="itemName3"></h5>
                      <h5 class="card-title" id="itemPrice3"></h5>
                    </div>
                    <p class="card-text text-start" id="itemDescription3"></p>
                    <button
                      type="button"
                      class="btn btn-dark"
                      onclick="populateModal(item3.name, item3.description, item3.price);"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                    >
                      Order
                    </button>
                  </div>
                </div>
              </div>
              <div class="flex-column">
                <div class="card mx-3 p-1" style="width: 16rem">
                  <img src="salad.png" class="card-img-top" />
                  <div class="card-body d-flex flex-column align-items-center">
                    <div class="d-flex justify-content-between w-100 mb-2">
                      <h5 class="card-title" id="itemName4"></h5>
                      <h5 class="card-title" id="itemPrice4"></h5>
                    </div>
                    <p class="card-text text-start" id="itemDescription4"></p>
                    <button
                      type="button"
                      class="btn btn-dark"
                      onclick="populateModal(item4.name, item4.description, item4.price);"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                    >
                      Order
                    </button>
                  </div>
                </div>
              </div>
              <div class="flex-column">
                <div class="card mx-3 p-1" style="width: 16rem">
                  <img src="salad.png" class="card-img-top" />
                  <div class="card-body d-flex flex-column align-items-center">
                    <div class="d-flex justify-content-between w-100 mb-2">
                      <h5 class="card-title" id="itemName5"></h5>
                      <h5 class="card-title" id="itemPrice5"></h5>
                    </div>
                    <p class="card-text text-start" id="itemDescription5"></p>
                    <button
                      type="button"
                      class="btn btn-dark"
                      onclick="populateModal(item5.name, item5.description, item5.price);"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                    >
                      Order
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content" id="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalItemName"></h1>
            </div>
            <div class="modal-body">
              <img src="salad.png" class="img-fluid mb-2" />
              <p id="modalItemDescription"></p>
              <div class="input-group mb-3 w-50 mx-auto">
                <button class="btn btn-danger" type="button" id="decrement">
                  <i class="fa-solid fa-minus"></i>
                </button>
                <input
                  type="text"
                  class="form-control"
                  id="amountInput"
                  placeholder="Amount"
                />
                <button class="btn btn-success" type="button" id="increment">
                  <i class="fa-solid fa-plus"></i>
                </button>
              </div>
              <div class="d-flex">
                <h1>Price:&nbsp</h1>
                <h1 id="modalItemPrice"></h1>
              </div>
              <div class="d-flex">
                <h1>Total Price:&nbsp</h1>
                <h1 id="modalItemTotalPrice"></h1>
              </div>
              <div class="form-floating">
                <textarea
                  class="form-control"
                  id="itemRequests"
                  style="height: 100px"
                ></textarea>
                <label>Additional requests</label>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                id="closeModalButton"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Place Order</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Nav Bar -->
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a
            class="nav-link active bg-light text-dark rounded m-3"
            aria-current="page"
            href="main.html"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link bg-light text-dark rounded m-3" href="cart.html"
            >Link</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link bg-light text-dark rounded m-3" href="#">Link</a>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <div class="container">
        <p>
          &copy; 2023 ROQS - Restaurant Ordering and Queuing System. All rights
          reserved.
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c4e0b1b67d.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
